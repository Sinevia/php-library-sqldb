sudo: false

language: php

php:
  - 7.3
  
services:
- mysql
  
addons:
  apt:
    sources:
      - mysql-5.7-trusty
    packages:
      - mysql-server

dist: trusty

sudo: required

before_script:
- mysql -e 'create database test;'

before_install:
  - composer self-update

install:
  - travis_retry composer install --no-interaction
  - composer info

script:
- php tests/test.php
